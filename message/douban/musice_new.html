<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>豆瓣音乐</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/music.css">
    <script type="text/javascript">
        window.onload=function (ev) {
            var ads=document.getElementById("ads");
            var img=ads.getElementsByTagName("img");
            var li=ads.getElementsByTagName("li");
            var cur=0;
            var timer=setInterval(autoDisplay,4000);

            ads.onmouseover=function () {
                clearInterval(timer);
            }
            ads.onmouseout=function () {
                timer=setInterval(autoDisplay,5000);
            }

            for(var i=0;i<img.length;i++){
                (function(j) {
                    li[j].onclick = function (data) {
                        changeImg(j);
                        cur=j;
                    }
                })(i);
            }

            function autoDisplay() {
                cur++;
                if(cur>=img.length){
                    cur=0;
                }
                changeImg(cur);
            }

            function changeImg(i) {
                for(var j=0;j<img.length;j++){
                    img[j].className="unshow";
                    li[j].className=""
                }
                img[i].className="show";
                li[i].className="active";
            }

        }

    </script>
</head>
<body>
<div id="content">
    <div id="main">
        <div id="left">
            <!-- 轮播图 -->
            <div id="ads">
                <img src="./images/music/img1.jpg" alt="" class="show" />
                <img src="./images/music/img2.jpg" alt="" />
                <img src="./images/music/img3.jpg" alt="" />
                <img src="./images/music/img4.jpg" alt="" />
                <img src="./images/music/img5.jpg" alt="" />
                <img src="./images/music/img6.jpg" alt="" />
                <ul>
                    <li class="active"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
